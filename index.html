 z-index:97;
 margin-right:4px;

function shuffle (array) {
  var i = 0
    , j = 0
    , temp = null

  for (i = array.length - 1; i > 0; i -= 1) {
    j = Math.floor(Math.random() * (i + 1))
    temp = array[i]
    array[i] = array[j]
    array[j] = temp
  }
}

$(function() {
    $('#slider').slider({
        value: 60,
        slide: handleSliderChange
    });
});

function handleSliderChange(event, slider){
    if(!mirrored) {
	$('#datChat').width((100 - slider.value) + '%');
	$('#datStream').width(slider.value + '%');
    } else {
	$('#datStream').width((100 - slider.value) + '%');
	$('#datChat').width(slider.value + '%');
    }
}

function mirror() {
    if(!mirrored) {
	mirrored=1;
	$('#slider').slider("value",100 - $('#slider').slider("value"));
	document.getElementById('datChat').style.cssFloat = 'left';
	document.getElementById('datChat').style.styleFloat = 'left';
	document.getElementById('datStream').style.cssFloat = 'right';
	document.getElementById('datStream').style.styleFloat = 'right';
    }
    else {
	mirrored=0;
	$('#slider').slider("value",100 - $('#slider').slider("value"));
	document.getElementById('datChat').style.cssFloat = 'right';
	document.getElementById('datChat').style.styleFloat = 'right';
	document.getElementById('datStream').style.cssFloat = 'left';
	document.getElementById('datStream').style.styleFloat = 'left';
    }
}
